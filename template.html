<!DOCTYPE html>
<html>

  <head>
    
    <style>
      body {
        margin: 0
      }

      .box1 {
        background-color: black;
        width: 100px;
        height: 100px;
        display: inline-block;
        margin-left: 50px;
        margin-top: 50px;
        
      }
      
      .box2 {
        background-color: black;
        width: 100px;
        height: 100px;
        display: inline-block;
        margin-left: 50px;
        margin-top: 50px;
        
      }
  
      .verticalbox {
        width: 350px;
        height: 200px;
        display: inline-block;

      }
      
      #red {
        background-color: red;
      }

      #blue {
        background-color: blue;
      }
      
      

    </style>
  </head>
  
  <body>

    <div class="verticalbox" id="red">

      <div class="box1"></div>
      <div class="box2"></div>

    </div>

    <div class="verticalbox" id="blue">
     
      <div class="box1"></div>
      <div class="box2"></div>
    

  </body>

</html>
